name: Run main.ts

on:
  schedule:
    # Standard Time (Last Sunday of October to Last Saturday of March)
    - cron: '0 8 * 1-3 *'
    - cron: '0 8 * 10-12 *'
    # Daylight Saving Time (Last Sunday of March to Last Saturday of October)
    - cron: '0 7 * 3-10 *'
  push:
    branches:
      - main

jobs:
  run-main:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      working-directory: ./wordguesser
      run: npm ci
      
    - name: Build
      working-directory: ./wordguesser
      run: npm run build

    - name: Run main.ts
      working-directory: ./wordguesser
      env:
        API_BASE_URL: ${{ secrets.API_URL }}
      run: node dist/main.js > /dev/null

    - name: Run UTF-8 script
      run: |
        echo "Привет, мир!" # Russian: Hello, world!
        echo "你好，世界！"   # Chinese: Hello, world!
        echo "こんにちは、世界！" # Japanese: Hello, world!
        echo "😊 UTF-8 characters supported!"

    - name: Send file to Discord webhook
      run: |
        curl -X POST \
          -H "Content-Type: multipart/form-data" \
          -F 'payload_json={"content":"Här är dagens ordel!","embeds":[{"title":"File Upload","description":"This embed accompanies the uploaded file.","color":16711680}]}' \
          -F "file=@./wordguesser/output.txt" \
          ${{ secrets.DISCORD_WEBHOOK }}
