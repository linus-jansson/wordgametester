name: Run main.ts

on:
  schedule:
    # Standard Time (Last Sunday of October to Last Saturday of March)
    - cron: '0 8 * 1-3 *'
    - cron: '0 8 * 10-12 *'
    # Daylight Saving Time (Last Sunday of March to Last Saturday of October)
    - cron: '0 7 * 3-10 *'
  push:
    branches:
      - main

jobs:
  run-main:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
    
    - name: Install dependencies
      working-directory: ./wordguesser
      run: npm ci
      
    - name: Build
      working-directory: ./wordguesser
      run: npm run build

    - name: Run main.ts
      working-directory: ./wordguesser
      env:
        API_BASE_URL: ${{ secrets.API_URL }}
      run: node dist/main.js > /dev/null

    - name: check mime type
      run: file --mime ./wordguesser/output.txt
    
    - name: check LANG
      run: echo $LANG

    - name: Send file to Discord webhook
      run: |
        curl -X POST \
          -H "Content-Type: multipart/form-data; charset=utf-8" \
          -F 'payload_json={"content":"Här är dagens ordel!"}' \
          -F "file=@./wordguesser/output.txt" \
          ${{ secrets.DISCORD_WEBHOOK }}

    - name: Webhook DEBUG example file
      run: |
        echo "växte" > /tmp/test.txt && curl -X POST \
        -H "Content-Type: multipart/form-data; charset=utf-8" \
        -F 'payload_json={"content":"DEBUG FILE!"}' \
        -F "file=@/tmp/test.txt" \
        ${{ secrets.DISCORD_WEBHOOK }}
    
    - name: hexdump files
      run: |
      hexdump -C ./wordguesser/output.txt
      hexdump -C /tmp/test.txt
